<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Resonance of a Year</title>

    <!-- Tailwind CDN (fine for now) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

   <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfaf7;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Bodoni Moda', serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dcd6f7;
        border-radius: 10px;
      }
      .fade-mask {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
    </style>
    <style>
  @keyframes candle-hint {
    from {
      opacity: 0;
      transform: translate(-50%, 12px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }

  .animate-candle-hint {
    animation: candle-hint 0.4s ease-out;
  }
</style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
